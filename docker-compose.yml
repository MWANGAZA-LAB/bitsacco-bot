# Docker Compose for Bitsacco WhatsApp Bot
version: "3.8"

services:
  bot:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env.docker:/app/.env
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
