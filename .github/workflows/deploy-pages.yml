name: 🚀 Deploy Admin Dashboard to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'admin-dashboard/**'
  pull_request:
    branches: [main]
    paths:
      - 'admin-dashboard/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 🔍 Build and Test Admin Dashboard
  build:
    name: 🏗️ Build Admin Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: 📦 Install dependencies
        working-directory: admin-dashboard
        run: npm ci

      - name: 🔍 Lint code
        working-directory: admin-dashboard
        run: npm run lint
        continue-on-error: true

      - name: ✅ Type check
        working-directory: admin-dashboard
        run: npm run type-check
        continue-on-error: true

      - name: 🏗️ Build for production
        working-directory: admin-dashboard
        run: npm run build

      - name: 📁 Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: admin-dashboard/dist

  # 🚀 Deploy to GitHub Pages
  deploy:
    name: 🌐 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🔍 Check GitHub Pages Status
        id: check-pages
        run: |
          echo "Checking if GitHub Pages is enabled..."
          # This step will help identify if Pages is enabled
          echo "If this deployment fails, please enable GitHub Pages at:"
          echo "https://github.com/MWANGAZA-LAB/bitsacco-bot/settings/pages"
          echo "Select 'GitHub Actions' as the source."

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: 📋 Deployment Status
        run: |
          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "🌐 Your dashboard is available at: https://mwangaza-lab.github.io/bitsacco-bot/"
          else
            echo "❌ Deployment failed!"
            echo ""
            echo "🔧 To fix this issue:"
            echo "1. Go to: https://github.com/MWANGAZA-LAB/bitsacco-bot/settings/pages"
            echo "2. Under 'Source', select 'GitHub Actions'"
            echo "3. Save the settings"
            echo "4. Re-run this workflow"
            echo ""
            echo "📖 For more information, see: https://docs.github.com/en/pages"
          fi
