<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitsacco Bot - Bitcoin & Lightning for Africa</title>
    <meta name="description" content="Bitsacco Bot - Your gateway to Bitcoin and Lightning payments in Africa">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â‚¿</text></svg>">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bitcoin-orange: #F7931A;
            --bitcoin-orange-dark: #E8830F;
            --dark-bg: #1a1a1a;
            --darker-bg: #0f0f0f;
            --light-bg: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #00D924;
            --error: #FF4444;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--darker-bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--bitcoin-orange);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success);
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .language-selector {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            background: var(--light-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--bitcoin-orange);
            color: white;
            border-color: var(--bitcoin-orange);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 70px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-content {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 15px;
            position: relative;
            border: 1px solid var(--border);
        }

        .message.user .message-content {
            background: var(--bitcoin-orange);
            color: white;
        }

        .message.bot .message-content {
            background: var(--light-bg);
            border-left: 3px solid var(--bitcoin-orange);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        .message-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .message-button {
            background: var(--darker-bg);
            border: 1px solid var(--bitcoin-orange);
            color: var(--bitcoin-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .message-button:hover {
            background: var(--bitcoin-orange);
            color: white;
        }

        /* Special message types */
        .balance-card,
        .payment-card,
        .price-card {
            background: var(--darker-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .balance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .balance-item {
            text-align: center;
        }

        .balance-amount {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--bitcoin-orange);
        }

        .balance-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        .qr-code {
            text-align: center;
            margin: 1rem 0;
        }

        .qr-code img {
            max-width: 200px;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .invoice-text {
            background: var(--light-bg);
            padding: 0.8rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-top: 1rem;
            border: 1px solid var(--border);
        }

        /* Typing indicator */
        .typing-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 0.2rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* Input area */
        .chat-input {
            border-top: 1px solid var(--border);
            padding: 1.5rem;
            background: var(--darker-bg);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input-field {
            flex: 1;
            background: var(--light-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input-field:focus {
            border-color: var(--bitcoin-orange);
        }

        .chat-input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: var(--bitcoin-orange);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:hover {
            background: var(--bitcoin-orange-dark);
        }

        .send-button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message {
                max-width: 85%;
            }

            .balance-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--bitcoin-orange);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>â‚¿</span>
                <span>Bitsacco</span>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>

            <div class="language-selector">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="sw">SW</button>
                <button class="lang-btn" data-lang="fr">FR</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="chat-input-field" 
                        placeholder="Type your message or ask about Bitcoin..."
                        autocomplete="off"
                    >
                    <button id="sendButton" class="send-button">
                        <span>â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const langButtons = document.querySelectorAll('.lang-btn');

        let currentLanguage = 'en';

        // Socket event listeners
        socket.on('connect', () => {
            console.log('Connected to Bitsacco Bot');
            updateConnectionStatus(true);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Bitsacco Bot');
            updateConnectionStatus(false);
        });

        socket.on('bot_message', (data) => {
            addBotMessage(data);
        });

        socket.on('user_message', (data) => {
            // User message is already added when sent
        });

        socket.on('bot_typing', (data) => {
            if (data.typing) {
                showTypingIndicator();
            } else {
                hideTypingIndicator();
            }
        });

        socket.on('language_changed', (data) => {
            showSystemMessage(data.message);
            currentLanguage = data.language;
            updateActiveLanguage(data.language);
        });

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusIndicator = document.querySelector('.status-indicator span');
            const statusDot = document.querySelector('.status-dot');
            
            if (connected) {
                statusIndicator.textContent = 'Connected';
                statusDot.style.background = '#00D924';
            } else {
                statusIndicator.textContent = 'Disconnected';
                statusDot.style.background = '#FF4444';
            }
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addUserMessage(message);
            
            // Send to server
            socket.emit('chat_message', { message });
            
            // Clear input
            messageInput.value = '';
        }

        // Add user message to chat
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(text)}</div>
                <div class="message-time">${formatTime(new Date())}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add bot message to chat
        function addBotMessage(data) {
            hideTypingIndicator();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            let content = `<div class="message-content">${formatMessage(data.message)}</div>`;
            
            // Add special data rendering
            if (data.data) {
                content += renderSpecialData(data.data);
            }
            
            // Add buttons
            if (data.buttons && data.buttons.length > 0) {
                content += renderButtons(data.buttons);
            }
            
            content += `<div class="message-time">${formatTime(new Date())}</div>`;
            
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Render special data types
        function renderSpecialData(data) {
            switch (data.type) {
                case 'balance':
                    return `
                        <div class="balance-card">
                            <div class="balance-grid">
                                <div class="balance-item">
                                    <div class="balance-amount">${data.bitcoin}</div>
                                    <div class="balance-label">Bitcoin</div>
                                </div>
                                <div class="balance-item">
                                    <div class="balance-amount">${data.satoshis}</div>
                                    <div class="balance-label">Satoshis</div>
                                </div>
                                <div class="balance-item">
                                    <div class="balance-amount">${data.usdValue}</div>
                                    <div class="balance-label">USD Value</div>
                                </div>
                                <div class="balance-item">
                                    <div class="balance-amount">${data.btcPrice}</div>
                                    <div class="balance-label">BTC Price</div>
                                </div>
                            </div>
                        </div>
                    `;
                
                case 'payment_request':
                    return `
                        <div class="payment-card">
                            <div class="qr-code">
                                <img src="${data.qrCode}" alt="Payment QR Code">
                            </div>
                            <div><strong>Amount:</strong> ${data.amount}</div>
                            <div><strong>Description:</strong> ${data.description}</div>
                            <div><strong>Expires:</strong> ${data.expiry}</div>
                            <div class="invoice-text">${data.invoice}</div>
                        </div>
                    `;
                
                case 'price':
                    return `
                        <div class="price-card">
                            <div class="balance-grid">
                                <div class="balance-item">
                                    <div class="balance-amount">${data.usd}</div>
                                    <div class="balance-label">USD</div>
                                </div>
                                <div class="balance-item">
                                    <div class="balance-amount">${data.eur}</div>
                                    <div class="balance-label">EUR</div>
                                </div>
                            </div>
                            <div style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.8rem;">
                                Updated: ${data.timestamp}
                            </div>
                        </div>
                    `;
                
                case 'transaction_history':
                    let historyHtml = '<div class="balance-card">';
                    data.transactions.forEach(tx => {
                        const icon = tx.type === 'received' ? 'ðŸŸ¢' : 'ðŸ”´';
                        const typeText = tx.type === 'received' ? 'Received' : 'Sent';
                        historyHtml += `
                            <div style="display: flex; justify-content: space-between; margin: 0.5rem 0; padding: 0.5rem; background: var(--light-bg); border-radius: 8px;">
                                <div>
                                    <div>${icon} <strong>${typeText}</strong></div>
                                    <div style="font-size: 0.8rem; color: var(--text-secondary);">${tx.time}</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="color: var(--bitcoin-orange); font-weight: 600;">${tx.amount}</div>
                                    <div style="font-size: 0.8rem; color: var(--success);">${tx.status}</div>
                                </div>
                            </div>
                        `;
                    });
                    historyHtml += '</div>';
                    return historyHtml;
                
                default:
                    return '';
            }
        }

        // Render message buttons
        function renderButtons(buttons) {
            let buttonsHtml = '<div class="message-buttons">';
            buttons.forEach(button => {
                buttonsHtml += `
                    <button class="message-button" onclick="handleButtonClick('${button.id}', ${JSON.stringify(button.params || {}).replace(/"/g, '&quot;')})">
                        ${button.icon || ''} ${button.text}
                    </button>
                `;
            });
            buttonsHtml += '</div>';
            return buttonsHtml;
        }

        // Handle button clicks
        function handleButtonClick(command, params) {
            socket.emit('command', { command, params });
        }

        // Show typing indicator
        function showTypingIndicator() {
            hideTypingIndicator(); // Remove existing one
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <span>Bitsacco is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Show system message
        function showSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.style.opacity = '0.7';
            
            messageDiv.innerHTML = `
                <div class="message-content" style="background: var(--success); color: white; text-align: center;">
                    ${escapeHtml(text)}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Language switching
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                const language = button.dataset.lang;
                socket.emit('change_language', { language });
            });
        });

        function updateActiveLanguage(language) {
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === language) {
                    btn.classList.add('active');
                }
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Utility functions
        function formatMessage(text) {
            // Convert markdown-style formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
